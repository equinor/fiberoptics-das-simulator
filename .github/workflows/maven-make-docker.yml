name: Maven docker for maven

on:
  workflow_dispatch:
    inputs:
      DOCKER_REGISTRY:
        required: true
      DOCKER_REGISTRY_USER:
        required: true
      DOCKER_REGISTRY_TOKEN:
        required: true
      IMAGE_NAME:
        default: "das-producer"
      IMAGE_TAG:
       required: true
      
jobs:
  make-docker:
    env:
      DOCKER_REGISTRY_TOKEN: ${{ inputs.DOCKER_REGISTRY_TOKEN }}
    
    runs-on: ubuntu-latest

    steps:
      - name: Test masking inputs
        id: add_mask
        run: |
          echo Before mask
          echo ${DOCKER_REGISTRY_TOKEN}
         
      - uses: actions/checkout@v4.1.1

      - name: Docker login
        uses: docker/login-action@v3.2.0
        with:
          registry: ${{ inputs.DOCKER_REGISTRY }}
          username: ${{ inputs.DOCKER_REGISTRY_USER }}
          password: ${DOCKER_REGISTRY_TOKEN}
          logout: false
        #run: echo ${ inputs.DOCKER_REGISTRY_T }| docker login ${{ inputs.DOCKER_REGISTRY }} --username ${{ inputs.DOCKER_REGISTRY_USER }} --password-stdin
     
      - name: Set up JDK 21
        uses: actions/setup-java@v4.2.1
        with:
          java-version: 21
          distribution: 'zulu'

      - uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: |
            [{
              "id": "fiberoptics-das-public-schemas", 
              "username": "${{secrets.PUBLIC_SCHEMA_USER}}", 
              "password": "${{ secrets.PUBLIC_SCHEMA_TOKEN }}" 
            }]

      - name: Build, test and package
        run: ./mvnw -B clean test compile

      - uses: docker/setup-buildx-action@v3.3.0
        id: buildx
        with:
          install: true
              
      - name: Docker
        run: |
            docker buildx build --platform linux/amd64,linux/arm64 . -f das-producer/Dockerfile -t ${{inputs.DOCKER_REGISTRY}}/${{inputs.IMAGE_NAME}}:${{ inputs.IMAGE_TAG }} --push


